<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-timer</title>
    <link rel="stylesheet" href="/assets/css/iziToast.min.css" />
    
    <script type="module" crossorigin src="/vanilla-app-template/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/vendor-651d7991.js">
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/iziToastCustom-d3224d0c.js">
    <link rel="stylesheet" href="/vanilla-app-template/assets/vendor-80d0dc0f.css">
    <link rel="stylesheet" href="/vanilla-app-template/assets/styles-7daab929.css">
  </head>
  <body>
    <a href="./index.html">Go back</a>

    <div class="container">
      <div class="input-container">
        <input type="text" id="datetime-picker" class="input-data" />
        <button type="button" data-start class="start-btn">Start</button>
      </div>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
    <script src="iziToast.min.js" type="text/javascript"></script>
    
  </body>
</html>
